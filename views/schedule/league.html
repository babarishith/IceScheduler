{{extend 'layout.html'}}
<h2>{{=game}} League Schedule</h2>
<style type="text/css">
	th 
	{
		text-align: center;
	}
</style>
<table class="table table-striped table-bordered" style="text-align:center;">
<tbody>
<thead>
	<tr>
		<th>Sno</th>
		{{if arenas>1:}}
		<th>Arena</th>
		{{pass}}
		<th colspan="3">Game</th>
	</tr>
</thead>
{{for i in range(len(matches)):}}
<tr>
{{if arenas==1:}}
<td>{{=i+1}}</td>
{{else:}}
<td>{{=i+1}}</td>
<td>{{=pitch}}{{=i%arenas + 1}}</td>
{{pass}}
<td>{{=matches[i][0]}}</td>
<td>:</td>
<td>{{=matches[i][1]}}</td>
</tr>
{{pass}}
</tbody>
</table>
