{{extend 'layout.html'}}
<h2>Scheduler</h2>
<br/>
<div class="row">
<div class="col-sm-6">
<form class = "form-horizontal" enctype="multipart/form-data" action="{{=URL('league')}}" method="get">
  <div class="form-group">
    <label for="number" class="col-sm-2 control-label">Number Of Teams</label>
    <div class="col-sm-10">
    	<input type="number" name="number" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create a Schedule</button>
    </div>
  </div>
</form>
</div>
</div>
