{{extend 'layout.html'}}
<div class="row">
<h3 class="col-sm-6">Sports Schedule Maker</h3>
</div>
<br>
<div class="row">
<div class="col-sm-6">
<form class = "form-horizontal" enctype="multipart/form-data" action="{{=URL('game')}}" method="get">
<div class="form-group">
  <label for="game">Select Game:</label>
  <select class="form-control" id="game">
  	{{for i in games:}}
    <option value="{{=i.id}}">{{=i.name}}</option>
    {{pass}}
  </select>
</div>
</form>
</div>
</div>
