{{extend 'layout.html'}}
<div class="row">
<h3 class="col-sm-6">Sports Schedule Maker</h3>
</div>
<br>
<div class="row">
<div class="col-sm-6">
<form class = "form-horizontal" enctype="multipart/form-data" action="{{=URL('game')}}" method="get">
<div class="form-group">
  <label for="game" class="col-sm-2 control-label">Sport</label>
  <div class="col-sm-10">
	  <select class="form-control" name="game" required="true">
	  	{{for i in games:}}
	    <option value="{{=i.id}}">{{=i.name}}</option>
	    {{pass}}
	  </select>
  </div>
</div>
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
    	<button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
